# Test data for TC-N001: Create a new contact
# Purpose: To verify system accepts valid inputs and displays appropriate message
# Priority: Medium
#
# Fields: firstName, lastName, email, phone, company
# Includes edge cases and boundary values

# --- Typical Valid Data ---
firstName=John
lastName=Doe
email=john.doe@example.com
phone=1234567890
company=Acme Corp

# --- Edge Case: Minimum Lengths ---
firstName.min=A
lastName.min=B
email.min=a@b.c
phone.min=1
company.min=C

# --- Edge Case: Maximum Lengths (Assuming 50 chars for names, 100 for email, 20 for phone, 100 for company) ---
firstName.max=ABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMN
lastName.max=ZYXWVUTSRQPONMLKJIHGFEDCBAZYXWVUTSRQPONMLKJ
email.max=averylongemailaddressfortestingpurposes1234567890abcdefghij@examplelongdomain.com
phone.max=12345678901234567890
company.max=SuperLongCompanyNameForBoundaryValueTestingPurposesIncLtdLLC

# --- Edge Case: International Characters ---
firstName.intl=José
lastName.intl=Grønlund
email.intl=josé.grønlund@example.no
company.intl=株式会社テスト

# --- Edge Case: Special Characters ---
firstName.special=O'Connor
lastName.special=Smith-Jones
email.special=o.connor+test@example.co.uk
company.special=AT&T

# --- Expected Message ---
expectedMessage=Contact created successfully.
