# Test data for TC-N001: Create a new contact
# Purpose: Valid and edge case data for contact creation

# --- Valid Data ---
contact.firstName=John
contact.lastName=Doe
contact.email=john.doe@example.com
contact.phone=1234567890
contact.address=123 Main St, Springfield

# --- Edge Cases ---
# Minimum length first name
contact.firstName.min=A
# Maximum length first name (assuming 50 chars)
contact.firstName.max=ABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMN
# Invalid email
contact.email.invalid=john.doe@invalid
# Empty phone
contact.phone.empty=
# Special characters in name
contact.firstName.special=J@hn!
contact.lastName.special=D*e$
# Very long address
contact.address.long=123 Main St, Springfield, Some State, Some Country, 12345-6789, Building 9, Floor 12, Room 1001

# --- Expected Message ---
expected.success.message=Contact created successfully.
expected.error.message=Please enter a valid email address.
