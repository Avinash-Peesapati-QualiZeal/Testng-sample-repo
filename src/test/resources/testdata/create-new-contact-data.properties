# Test data for TC-N001: Create a new contact
# Purpose: Valid and edge case data for contact creation in CRM
#
# Standard valid data
contact.firstName=John
contact.lastName=Doe
contact.email=john.doe@example.com
contact.phone=1234567890
contact.address=123 Main St, Springfield

# Edge case: Minimum length first name
contact.firstName.min=A
# Edge case: Maximum length first name (assume 50 chars)
contact.firstName.max=ABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMN

# Edge case: Invalid email
contact.email.invalid=john.doe@invalid

# Edge case: Empty phone
contact.phone.empty=

# Edge case: Special characters in name
contact.firstName.special=J@hn
contact.lastName.special=D*e

# Expected success message
contact.creation.successMessage=Contact created successfully.
